<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="plantilla de practica de herramientas de bootstrap"
    />
    <meta name="keywords" content="componentes, grid, layout" />
    <meta name="author" content="Maria Valentina Palazzo Lobo" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Plantilla de bootstrap</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-pink navbar-expand-md">
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><i class="bi bi-fan"></i
          ></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#opcion-menu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="opcion-menu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a href="../html/grilla.html" class="nav-link">Grilla</a>
              </li>
              <li class="nav-item">
                <a href="contactos.html" class="nav-link active">Contactos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <article class="container">
        <h2 class="text-center">¡Contáctanos!</h2>
        <form class="form-group d-flex flex-column">
          <div class="form-group mb-3">
            <label for="nombre">Nombre:</label>
            <input
              id="nombre"
              type="text"
              minlength="3"
              maxlength="20"
              required
              placeholder="Ingresa tu nombre"
              class="form-control"
            />
          </div>
          <div class="form-group mb-3">
            <label for="email">Correo Electrónico:</label>
            <input
              id="email"
              type="email"
              minlength="10"
              maxlength="70"
              required
              placeholder="Ingresa tu correo electrónico"
              class="form-control"
            />
          </div>
          <div class="form-group mb-3">
            <label for="mensaje">Mensaje:</label>
            <textarea
              id="mensaje"
              class="form-control"
              required
              minlength="10"
              maxlength="700"
              placeholder="Ingresa tu mensaje"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
        </form>
        <div class="mt-3">
          <p class="text-center">
            ¡No te preocupes! Nuestros devs están listos para recibir tus
            comentarios y sugerencias. ¡Prometemos no lanzar excepciones
            mientras leemos tu mensaje!
          </p>
        </div>
      </article>
    </main>
    <footer class="bg-body-tertiary py-3 text-center">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
